<!DOCTYPE html>
<html lang="ja">
    <head><title>いわて大漁ナビ アニメーション</title></head>
    <body>
        <div id="sd_txt"></div>

        <form name="slide">
            <input type="button" value="開始" onclick="slidesw()">
            <div>
                アニメーション開始 <input id='length' type='text' value='8' />日前から
            </div>
            <div>
                切り替わり時間 <input id='ms' type='text' value='300' />ミリ秒
            </div>
        </form>

        <a href="http://www.suigi.pref.iwate.jp/satellite/">岩手県水産技術センター水産情報配信システム調べ</a>

        <script>
            var lengthDay = 8;
            var switchTime = 300;

            //画像を格納する配列の作成
            var image = new Array();
            var today = new Date();
            var hour = today.getHours();
            console.log(hour);
            if(hour < 16) {
                today.setDate(today.getDate() - 1);
            }

            if(document.getElementById) {
                var img = document.createElement('img');

                var day = today;
                var year  = day.getFullYear();
                var month = ('00' + (day.getMonth()+1)).slice(-2);
                var day   = ('00' + day.getDate()).slice(-2);
                image[0]=new Image();
                image[0].src="http://www.suigi.pref.iwate.jp/satellite/display/image/Sc_"
                    + year + month + day + "0000.jpg";
                image[0].txt=year+"年"+month+"月"+day+"日";

                img.src = image[0].src;
                img.setAttribute('id', 'sd');
                img.setAttribute('alt', '');
                document.getElementsByTagName('body')[0].insertBefore(img,
                        document.getElementsByTagName('body')[0].firstChild);
                document.getElementById("sd_txt").textContent = image[0].txt;
            }

            var cnt=0;
            var flg=1;

            function slidesw()
            {
                if(flg) {
                    //配列の各要素を画像に特化して、そのパスを記入
                    for(var i = 0; i < lengthDay; i++) {
                        var day = new Date();
                        day.setDate(today.getDate() - i);

                        var year  = day.getFullYear();
                        var month = ('00' + (day.getMonth()+1)).slice(-2);
                        var day   = ('00' + day.getDate()).slice(-2);

                        image[i]=new Image();
                        image[i].src="http://www.suigi.pref.iwate.jp/satellite/display/image/Sc_"
                            + year + month + day + "0000.jpg";
                        image[i].txt=year+"年"+month+"月"+day+"日";
                    }
                    flg = 0;

                    // TODO ダウンロードを待つ
                    // TODO ダウンロード済みのイメージは再取得しない
                    // TODO lengthDayを取得
                }
                if(document.getElementById) {
                    //スライド中はボタンを押せなくする
                    document.slide.elements[0].disabled=true;

                    //lengthDay = document.getElementById('length').value;
                    switchTime = document.getElementById('ms').value;

                    //id属性が「sd」の画像タグの画像パスを切り替える
                    document.getElementById("sd").src = image[lengthDay-cnt-1].src;
                    document.getElementById("sd_txt").textContent = image[lengthDay-cnt-1].txt;

                    //一つ画像を表示したらカウント用変数cntの値を＋１にする
                    cnt++;

                    //画像が最後まで表示されたか確認
                    if( cnt < lengthDay ) {
                        //setTimeout()で次の画像を表示する
                        var timer1=setTimeout("slidesw()",switchTime);
                    } else {
                        //ボタンを押せるようにして、タイマーを停止する
                        cnt=0;
                        flg=1;
                        document.slide.elements[0].disabled=false;
                        clearTimeout(timer1);
                    }
                }
            }
        </script>
    </body>
</html>
